<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="modale.css">
    <script type="script/javascript" src="file.js"></script>
</head>
<body>
 <script>
class FilmContent {
    constructor(image, title, category, exitDate, rated, imdbScore, director, actors, duration, originCountry, boxOfficeResult, summary) {
    this.image = image;
    this.title = title;
    this.category = category;
    this.exitDate = exitDate;
    this.rated = rated;
    this.imdbScore = imdbScore;
    this.director = director;
    this.actors = actors;
    this.duration = duration;
    this.originCountry = originCountry;
    this.boxOfficeResult = boxOfficeResult;
    this.summary = summary;
    }
}
  </script>
  <script>
let film1 = new FilmContent("img/image_test.webp", "titre_test", "genre", "01/01/2001", "PG18", "7", "director", ["actor1", "actor2", "actor3"], "120min", "pays","100m","description");
console.log(film1.titre)
  </script>

<h2>Animated Modal with Header and Footer</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">play</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="titremodale">Titre</h2>
      <script>
document.getElementById("titremodale").innerHTML = film1.title;
</script>

        <img
                src="img/image_test.webp"
                alt="Describe Image">
    </div>
    <div class="modal-body">
      <ul class="modal-list">
          <li>Genre</li>
          <li>Date de sortie</li>
          <li>Rated</li>
          <li>Imdb score</li>
          <li>Director</li>
          <li>Actor-list</li>
          <li>Duration</li>
          <li>Origin country</li>
          <li>Box office result</li>
      </ul>
      <script>
        document.getElementsByClassName("modal-list").innerHTML =
          <ul>
          <li>film1.category</li>
          <li>film1.exitDate</li>
          <li>film1.rated</li>
          <li>film1.imdbScore</li>
          <li>film1.director</li>
          <li>film1.actors</li>
          <li>film1.duration</li>
          <li>film1.originCountry</li>
          <li>film1.boxOfficeResult</li>
        </ul>
      </script>
      <p class="Description">Description</p>
      <script>
        document.getElementsByClassName("Description").innerHTML =
          <p>film1.summary</p>
      </script>
    </div>
  </div>

</div>


<script>
// Get the modal
let modal = document.getElementById("myModal");

// Get the button that opens the modal
let btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
let span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>

</html>
